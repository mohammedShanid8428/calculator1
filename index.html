<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</head>

<body>
  <div class="d-flex flex-column justify-content-center align-items-center bg-dark text-light flex-wrap" style="height: 100vh;">
    <h4 class="mb-4">Simple Calculator</h4>

    <table>
      <tr>
        <td colspan="4">
          <input type="text" id="display" class="form-control py-3" readonly>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button class="btn btn-danger w-100" onclick="clearValue">C</button></td>
        <td colspan="2"><button class="btn btn-danger w-100" onclick="clearAllValue">AC</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-warning w-100" onclick="valueDisplay(event)">+</button></td>
        <td><button class="btn btn-warning w-100" onclick="valueDisplay(event)">-</button></td>
        <td><button class="btn btn-warning w-100" onclick="valueDisplay(event)">x</button></td>
        <td><button class="btn btn-warning w-100" onclick="valueDisplay(event)">/</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-info w-100" onclick="valueDisplay(event)">1</button></td>
        <td><button class="btn btn-info w-100" onclick="valueDisplay(event)">2</button></td>
        <td><button class="btn btn-info w-100" onclick="valueDisplay(event)">3</button></td>
        <td><button class="btn btn-info w-100" onclick="valueDisplay(event)">4</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-info w-100" onclick="valueDisplay(event)">5</button></td>
        <td><button class="btn btn-info w-100" onclick="valueDisplay(event)">6</button></td>
        <td><button class="btn btn-info w-100" onclick="valueDisplay(event)">7</button></td>
        <td><button class="btn btn-info w-100" onclick="valueDisplay(event)">8</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-info w-100" onclick="valueDisplay(event)">9</button></td>
        <td><button class="btn btn-info w-100" onclick="valueDisplay(event)">0</button></td>
        <td><button class="btn btn-info w-100" onclick="valueDisplay(event)">.</button></td>
        <td><button class="btn btn-success w-100" onclick="result()">=</button></td>
      </tr>
    </table>
  </div>



</body>

</html>
